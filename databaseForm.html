<!DOCTYPE html>
<html>

<head>
    <title>Food Truck Form</title>
</head>

<body>
    <h1>Food Truck Registration Form</h1>
    <form id="foodTruckForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <!--             
            <label for="location">Location:</label>
            <input type="text" id="location" required><br><br>
             -->

        <label for="location">Location:</label>
        <select id="location">
            <option value="Zachry">Zachry Engineering Building</option>
            <option value="ILCB">ILCB</option>
            <option value="MSC">MSC</option>
            <option value="Mays">May's Business School</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="openTime">Opening Time:</label>
        <select id="openingTime">
            <option value="Zachry">Zachry Engineering Building</option>
            <option value="ILCB">ILCB</option>
            <option value="MSC">MSC</option>
            <option value="Mays">May's Business School</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="closeTime">Closing Time:</label>
        <select id="closeTime">
            <option value="Zachry">Zachry Engineering Building</option>
            <option value="ILCB">ILCB</option>
            <option value="MSC">MSC</option>
            <option value="Mays">May's Business School</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="menu">Menu:</label>
        <input type="file" id="menu" name="image" accept="image/*"><br><br>

        <label for="website">Website:</label>
        <input type="text" id="website" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="formDB.js"></script>
</body>

</html>
